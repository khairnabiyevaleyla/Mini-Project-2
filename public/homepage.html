<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realfy - Webflow Ecommerce website template</title>
    <link rel="icon" type="image/x-icon"
        href="https://cdn.prod.website-files.com/670010141e02b62e6f054e13/671fce2135eee7e08c8c703c_Favicon-32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/styles/style.css">
</head>

<body>

    <header id="header">
        <nav>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-xl-2">
                        <div class="logo">
                            <img src="https://cdn.prod.website-files.com/670010141e02b62e6f054e13/672b0cbffbb01b1ebb84e214_Realfy.svg"
                                onclick="window.location.href='homepage.html'" style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="nav_list">
                            <ul>
                                <li><a href="homepage.html">home</a></li>
                                <li><a href="#">about us</a></li>
                                <li class="page_menu"><a href="#">pages <i class="ri-arrow-down-s-line"></i>
                                        <ul class="dropdown_menu">
                                            <li><a href="#">agents</a></li>
                                            <li><a href="#">services</a></li>
                                            <li><a href="#">realtor</a></li>
                                            <li><a href="#">contact</a></li>
                                            <li><a href="#">admin</a></li>
                                        </ul>
                                    </a></li>
                                <li><a href="#">blog</a></li>
                                <li><a href="#">cart(<span class="items_count">0</span>)</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xl-2">
                        <div class="explore_btn">
                            <a href="#"><span>Explore all</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="banner">
            <div class="container">
                <div class="row text-center">
                    <div class="banner_header">
                        <button><i class="ri-home-5-line"></i> buy & sell your dream</button>
                    </div>
                    <div class="banner_title">
                        <h1>Real-Estate</h1>
                    </div>
                    <div class="banner_img">
                        <img
                            src="https://cdn.prod.website-files.com/670010141e02b62e6f054e13/6716050fb9b344e630550c81_hero-thumb-1.png">
                    </div>
                </div>
            </div>
        </section>

        <section id="featured_properties">
            <div class="container">
                <div class="row text-center">
                    <div class="featured_properties_header">
                        <button>recent properties</button>
                    </div>
                    <div class="featured_properties_title">
                        <h3>Featured properties</h3>
                    </div>
                    <div class="row g-2 justify-content-center align-items-center text-start">
                        <div class="col-xl-4 col-md-6 col-sm-12">
                            <div class="propertie_card">
                                <div class="propertie_card__top">
                                    <div class="propertie_card__top__img">
                                        <a href="#"> <img
                                                src="https://cdn.prod.website-files.com/6704d32b156a64ece7cc9779/67091f3f674dafa04e4277ef_properties-thumb-1-p-800.jpg"></a>

                                    </div>
                                </div>
                            </div>
                            <div class="propertie_card__body">
                                <div class="propertie_card__body__tag">
                                    <span class="properties_tag">rent</span>
                                    <span class="properties_price">$ 400 / month</span>
                                </div>
                                <p>sunset luxury villa</p>
                                <span><i class="ri-map-pin-2-line"></i> 12273 Dream Avenue, New York</span>
                                <ul>
                                    <li><i class="ri-drag-move-2-fill"></i> 1490
                                        sqft</li>
                                    <li><i class="ri-hotel-bed-line"></i> 3</li>
                                    <li><i class="ri-drop-line"></i> 2</li>
                                    <li><i class="ri-car-line"></i> 2</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="/src/script/app.js"></script>
</body>

</html>
